{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Join a Room</title>
</head>
<body>
    <div id="container">
        <form id="form" >
            <h2>Join a Video Chat Room</h2>
            <input type="text" name="roomid" required placeholder="Room ID">
            <button>Join Room</button>
        </form>
    </div>

    <script type="text/javascript">
        let form = document.getElementById('form')
        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            let roomid = e.target.roomid.value
            window.location = `room/roomname=${roomid}`
        })
    </script>
</body>
</html>
